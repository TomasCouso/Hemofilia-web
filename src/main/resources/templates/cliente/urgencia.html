<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Urgencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-red-50 text-gray-900">

<header class="bg-red-600 text-white py-4 px-12 flex items-center justify-between shadow-lg">
    <a th:href="@{/cliente/historiaClinica/{numeroHistoriaClinica}(numeroHistoriaClinica=${token})}"
       class="flex items-center">
        <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto">
    </a>
    <a th:href="@{/cliente/historiaClinica/{numeroHistoriaClinica}(numeroHistoriaClinica=${token})}"
       class="inline-block px-6 py-2 text-white bg-red-700 hover:bg-red-900 rounded-md shadow-md">
        Volver
    </a>
</header>


<main class="flex-grow pt-8 pb-8 px-4 text-center">
    <div class="container mx-auto">

        <div class="bg-red-600 text-white text-2xl font-semibold py-4 px-6 mb-16 rounded-lg w-3/4 mx-auto shadow-md">
            <p>Si hay hemorragia, hay que frenarla</p>
            <a th:href="@{https://www.cigna.com/es-us/knowledge-center/hw/cmo-detener-el-sangrado-de-una-herida-en-la-piel-zm6160}"
               class="block mt-4 text-3xl font-bold underline hover:text-red-300">Como frenarlo</a>
        </div>

        <div class="flex gap-4">
            <a th:href="|tel:${contactoFamiliar}|" class="flex-1">
                <button type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white py-4 text-2xl rounded-lg w-full h-48">
                    Llamar a Contacto Familiar
                </button>
            </a>
            <a href="tel:911" class="flex-1">
                <button type="button"
                        class="bg-red-500 hover:bg-red-700 text-white py-4 text-3xl rounded-lg w-full h-48">
                    Llamar al 911
                </button>
            </a>
        </div>
    </div>
</main>

<footer class="bg-red-600 text-white text-center py-6 mt-auto w-full absolute bottom-0">
    <h2 class="text-2xl font-bold mb-2">Centro de Hemofilia</h2>
    <p class="text-lg"><strong>Dirección:</strong> Soler 3483, Buenos Aires, CABA</p>
    <p class="text-lg"><strong>Teléfono:</strong> 011 4963-1755</p>
</footer>

</body>
</html>
