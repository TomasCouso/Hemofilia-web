<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Historias Cl√≠nicas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body class="bg-gray-100">

<!-- Encabezado -->
<header class="bg-blue-500 text-white py-4 px-12 flex items-center justify-between mb-6">
    <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto mr-6">
    <h1 class="text-3xl font-bold mr-6">Usuarios</h1>
    <a th:href="@{/empleado/historiasClinicas}"
       class="inline-block px-6 py-2 text-white bg-blue-700 hover:bg-blue-900 rounded-md">
        Volver
    </a>
</header>

<div th:if="${usuarios != null || !usuarios.isEmpty()}" class="container mx-auto">
    <!-- Aviso -->
    <div th:if="${aviso}" class="bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500 p-4 mb-4">
        <p th:text="${aviso}"></p>
    </div>

    <div class="flex justify-between items-center mb-4">
        <form th:action="@{/empleado/usuarios}" method="get" class="flex items-center space-x-4">
            <input type="text" name="nombreUsuario" placeholder="Buscar por nombre"
                   class="py-2 px-4 border rounded-lg" th:value="${nombreUsuario}">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                Buscar
            </button>
            <a th:href="@{/empleado/usuarios}"
               class="inline-block px-6 py-2 text-white bg-blue-500 hover:bg-blue-700 rounded-md">
                Limpiar
            </a>
        </form>

        <a th:href="@{/registrar}"
           class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg inline-block text-center">
            Crear Usuario
        </a>
    </div>

    <div th:if="${error == null}">
        <table class="min-w-full bg-white">
            <thead>
            <tr>
                <th class="py-2 px-4 bg-gray-200 text-center">Nombre</th>
                <th class="py-2 px-4 bg-gray-200 text-center">Correo</th>
                <th class="py-2 px-4 bg-gray-200 text-center">Rol</th>
                <th class="py-2 px-4 bg-gray-200 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td class="py-2 px-4 border-b border-gray-200 text-center" th:text="${usuario.nombre}"></td>
                <td class="py-2 px-4 border-b border-gray-200 text-center" th:text="${usuario.correo}"></td>
                <td class="py-2 px-4 border-b border-gray-200 text-center">
                <span th:switch="${usuario.rol.nombre}">
                    <span th:case="'ROLE_ADMIN'">Administrador</span>
                    <span th:case="'ROLE_EMPLEADO'">Empleado</span>
                </span>
                </td>
                <td class="py-2 px-4 border-b border-gray-200 text-center">
                    <div class="flex gap-4" th:if="${usuario.id != 1}">
                        <a th:href="@{/empleado/usuarios/{correo}/editar(correo=${usuario.correo})}" class="flex-1">
                            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white py-4 rounded-lg w-full h-16">Editar</button>
                        </a>

                        <a th:href="@{/empleado/usuarios/{correo}/eliminar(correo=${usuario.correo})}" class="flex-1">
                            <button type="button" class="bg-green-500 hover:bg-green-700 text-white py-4 rounded-lg w-full h-16">Eliminar</button>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div th:if="${error != null}" class="container mx-auto">
    <p th:text="${error}"></p>
</div>
</body>
</html>
