<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Episodio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Encabezado -->
<header class="bg-blue-500 text-white py-4 px-12 flex items-center justify-between">
    <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto mr-6">
    <h1 class="text-3xl font-bold mr-6">Editar Usuario</h1>
    <div class="flex space-x-4">
        <a th:href="@{/empleado/usuarios/index}" class="inline-block px-6 py-2 text-white bg-blue-700 hover:bg-blue-900 rounded-md">
            Volver
        </a>
        <a th:href="@{/empleado/historiasClinicas}" class="inline-block px-6 py-2 text-white bg-blue-700 hover:bg-blue-900 rounded-md">
            Inicio
        </a>
    </div>
</header>


<!-- Contenido principal -->
<main class="flex-grow container mx-auto p-6">
    <form th:action="@{/empleado/usuarios/{correo}/editar (correo=${correo})}" th:object="${usuario}" method="post" class="bg-white p-8 shadow-md rounded-lg max-w-3xl mx-auto">

        <!-- Nombre -->
        <div class="mb-4">
            <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:value="*{nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>

        <!-- Rol -->
        <div class="mb-4">
            <label for="rol" class="block text-lg font-medium text-gray-700">Rol</label>
            <select id="rol" name="rol" th:field="*{rol.nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                <option value="ROLE_ADMIN">Administrador</option>
                <option value="ROLE_EMPLEADO">Empleado</option>
            </select>
        </div>

        <!-- Botones -->
        <div class="mt-6 flex justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Guardar Cambios</button>
        </div>
    </form>
</main>

</body>
</html>
