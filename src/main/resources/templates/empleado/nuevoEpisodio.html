<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Episodio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>

<body class="bg-red-50 text-gray-900">

<header class="bg-red-600 text-white py-4 px-12 flex items-center justify-between shadow-lg">
    <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto mr-6">
    <h1 class="text-4xl font-bold text-center">Crear Nuevo Episodio</h1>
    <div class="flex space-x-4">
        <a th:href="@{/empleado/historiaClinica/{numeroHistoria} (numeroHistoria=${historiaClinicaId})}"
           class="inline-block px-6 py-2 text-white bg-red-700 hover:bg-red-900 rounded-md shadow-md">
            Volver
        </a>
        <a th:href="@{/empleado/historiasClinicas}"
           class="inline-block px-6 py-2 text-white bg-red-700 hover:bg-red-900 rounded-md shadow-md">
            Inicio
        </a>
    </div>
</header>

<main class="container mx-auto mt-10 px-4">
    <form th:action="@{/empleado/historiaClinica/{historiaClinicaId}/episodio/nuevo(historiaClinicaId=${historiaClinicaId})}"
          th:object="${episodio}"
          method="post"
          class="bg-red-100 p-8 shadow-md rounded-lg max-w-3xl mx-auto border border-gray-200">

        <div class="mb-4">
            <label for="fechaEpisodio" class="block text-lg font-medium text-gray-700">Fecha del Episodio</label>
            <input type="date" id="fechaEpisodio" name="fechaEpisodio"
                   th:field="*{fechaEpisodio}"
                   class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" placeholder="dd-MM-yyyy"
                   required>
        </div>

        <div class="mb-4">
            <label for="episodioHemorragico" class="block text-lg font-medium text-gray-700">Episodio
                Hemorrágico</label>
            <input type="text" id="episodioHemorragico" name="episodioHemorragico" th:field="*{episodioHemorragico}"
                   class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="descripcionTratamiento" class="block text-lg font-medium text-gray-700">Descripción del
                Tratamiento</label>
            <textarea id="descripcionTratamiento" name="descripcionTratamiento" th:field="*{descripcionTratamiento}"
                      class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" rows="4"
                      required></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700">Episodio en curso</label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" name="episodioEnCurso" value="true" th:field="*{episodioEnCurso}"
                           class="form-radio text-blue-500" required>
                    <span class="ml-2">Sí</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" name="episodioEnCurso" value="false" th:field="*{episodioEnCurso}"
                           class="form-radio text-blue-500">
                    <span class="ml-2">No</span>
                </label>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <button type="submit"
                    class="inline-block px-6 py-2 text-white bg-red-600 hover:bg-red-800 rounded-md shadow-md">Crear
                Episodio
            </button>
        </div>
    </form>
</main>
</body>
</html>
