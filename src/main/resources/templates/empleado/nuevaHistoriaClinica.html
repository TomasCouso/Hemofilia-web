<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {height: 100%;}
    </style>
</head>
<body class="bg-red-50 text-gray-900">

<header class="bg-red-600 text-white py-4 px-12 flex items-center justify-between shadow-lg">
    <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto mr-6">
    <h1 class="text-4xl font-bold text-center">Crear Historia Clínica</h1>
    <a th:href="@{/empleado/historiasClinicas}" class="inline-block px-6 py-2 text-white bg-red-700 hover:bg-red-900 rounded-md shadow-md">
        Inicio
    </a>
</header>

<main class="container mx-auto mt-10 px-4">
    <form th:action="@{/empleado/historiaClinica/nueva}" th:object="${historiaClinica}" method="post" class="bg-red-100 p-8 shadow-md rounded-lg max-w-3xl mx-auto border border-gray-200">
        <div class="mb-4">
            <label for="numeroHistoriaClinica" class="block text-lg font-medium text-gray-700">Numero de Historia Clínica</label>
            <input type="number" min="0" id="numeroHistoriaClinica" name="numeroHistoriaClinica" th:field="*{numeroHistoriaClinica}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="12345678">
        </div>

        <div class="mb-4">
            <label for="fechaHistoriaClinica" class="block text-lg font-medium text-gray-700">Fecha de creacion de Historia Clínica</label>
            <input type="date" id="fechaHistoriaClinica" name="fechaHistoriaClinica" th:value="*{fechaHistoriaClinica}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="nombre" class="block text-lg font-medium text-gray-700">Nombres</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="Juan">
        </div>

        <div class="mb-4">
            <label for="apellido" class="block text-lg font-medium text-gray-700">Apellidos</label>
            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="Dominguez">
        </div>

        <div class="mb-4">
            <label for="dni" class="block text-lg font-medium text-gray-700">DNI</label>
            <input type="text" id="dni" name="dni" th:field="*{dni}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="sexo" class="block text-lg font-medium text-gray-700">Sexo</label>
            <select id="sexo" name="sexo" th:field="*{sexo}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="telefonoDeContacto" class="block text-lg font-medium text-gray-700">Teléfono de Contacto</label>
            <input type="text" id="telefonoDeContacto" name="telefonoDeContacto" th:field="*{telefonoDeContacto}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="1122334455">
        </div>

        <div class="mb-4">
            <label for="fechaNacimiento" class="block text-lg font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="*{fechaNacimiento}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="obraSocial" class="block text-lg font-medium text-gray-700">Obra Social</label>
            <input type="text" id="obraSocial" name="obraSocial" th:field="*{obraSocial}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="Swiss Medical"> <!-- va a ser un select -->
        </div>

        <div class="mb-4">
            <label for="numeroDeAfiliado" class="block text-lg font-medium text-gray-700">Número de Afiliado</label>
            <input type="text" id="numeroDeAfiliado" name="numeroDeAfiliado" th:field="*{numeroDeAfiliado}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="80000006494654084">
        </div>

        <div class="mb-4">
            <label for="fechaDiagnostico" class="block text-lg font-medium text-gray-700">Fecha de Diagnóstico</label>
            <input type="date" id="fechaDiagnostico" name="fechaDiagnostico" th:value="*{fechaDiagnostico}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="tipo" class="block text-lg font-medium text-gray-700">Tipo y severidad de Hemofilia</label>
            <input type="text" id="tipo" name="tipo" th:field="*{tipoHemofilia}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required placeholder="A leve">
        </div>

        <div class="mb-4">
            <label for="ultimoTitulo" class="block text-lg font-medium text-gray-700">Último Título</label>
            <div class="mt-1 flex items-center bg-red-200 border-gray-300 rounded-md shadow-md">
                <span class="text-gray-700 mr-2">&lt;</span>
                <input type="number" step="0.1" min="0" id="ultimoTitulo" name="ultimoTitulo" th:field="*{ultimoTitulo}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md" required placeholder="0.6">
                <span class="text-gray-700 ml-2">Ub/ml</span>
            </div>
        </div>

        <div class="mb-4">
            <label for="fechaUltimoTitulo" class="block text-lg font-medium text-gray-700">Fecha de Ultimo Tílulo</label>
            <input type="date" id="fechaUltimoTitulo" name="fechaUltimoTitulo" th:value="*{fechaUltimoTitulo}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="tipoDeTratamiento" class="block text-lg font-medium text-gray-700">Tipo de Tratamiento</label>
            <select id="tipoDeTratamiento" name="tipoDeTratamiento" th:field="*{tipoDeTratamiento}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
                <option value="A Demanda">A demanda</option>
                <option value="Profilactico">Profiláctico</option>
                <option value="Inmunotolerancia">Inmunotolerancia</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700">Inhibidor</label>
            <div class="mt-2">
                <label class="inline-flex items-center">
                    <input type="radio" name="inhibidor" value="true" th:field="*{inhibidor}" class="form-radio text-blue-500" required>
                    <span class="ml-2">Sí</span>
                </label>
                <label class="inline-flex items-center ml-6">
                    <input type="radio" name="inhibidor" value="false" th:field="*{inhibidor}" class="form-radio text-blue-500">
                    <span class="ml-2">No</span>
                </label>
            </div>
        </div>

        <div class="mb-4">
            <label for="estrategiasTrapeuticas" class="block text-lg font-medium text-gray-700">Estrategias Terapéuticas</label>
            <textarea id="estrategiasTrapeuticas" name="estrategiasTrapeuticas" th:field="*{estrategiasTrapeuticas}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" rows="2" required></textarea>
        </div>

        <div class="mb-4">
            <label for="peso" class="block text-lg font-medium text-gray-700">Peso</label>
            <div class="mt-1 flex items-center bg-red-200 border-gray-300 rounded-md shadow-md">
                <input type="number" min="0" id="peso" name="peso" th:field="*{peso}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md" required placeholder="80">
                <span class="text-gray-700 ml-2">Kg</span>
            </div>
        </div>

        <div class="mb-4">
            <label for="tipoDeFactor" class="block text-lg font-medium text-gray-700">Tipo de Factor</label>
            <input type="text" id="tipoDeFactor" name="tipoDeFactor" th:field="*{tipoDeFactor}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" required>
        </div>

        <div class="mb-4">
            <label for="dosis1" class="block text-lg font-medium text-gray-700">Dosis 1</label>
            <div class="mt-1 flex items-center bg-red-200 border-gray-300 rounded-md shadow-md">
                <input type="number" min="0" id="dosis1" name="dosis1" th:field="*{dosis1}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md" required placeholder="2000">
                <span class="text-gray-700 ml-2">UI</span>
            </div>
        </div>

        <div class="mb-4">
            <label for="dosis2" class="block text-lg font-medium text-gray-700">Dosis 2</label>
            <div class="mt-1 flex items-center bg-red-200 border-gray-300 rounded-md shadow-md">
                <input type="number" min="0" id="dosis2" name="dosis2" th:field="*{dosis2}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md" required placeholder="1000">
                <span class=" text-gray-700 ml-2">UI</span>
            </div>
        </div>

        <div class="mb-4">
            <label for="observaciones" class="block text-lg font-medium text-gray-700">Observaciones</label>
            <textarea id="observaciones" name="observaciones" th:field="*{observaciones}" class="bg-red-200 mt-1 block w-full border-gray-300 rounded-md shadow-md" rows="2" ></textarea>
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg">Crear</button>
        </div>
    </form>
</main>
</body>
</html>
