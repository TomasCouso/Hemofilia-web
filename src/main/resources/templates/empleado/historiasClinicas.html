<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historias Clínicas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-red-50 text-gray-900">

<header class="bg-red-600 text-white py-4 px-12 flex items-center justify-between shadow-lg">
    <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-11 max-w-full w-auto mr-6">
    <h1 class="text-4xl font-bold text-center">Historias Clínicas</h1>
    <a th:href="@{/logout}" class="inline-block px-6 py-2 text-white bg-red-700 hover:bg-red-900 rounded-md shadow-md">
        Cerrar sesión
    </a>
</header>

<main class="container mx-auto mt-10 px-4">
    <div th:if="${aviso}" class="bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500 p-4 mb-4">
        <p th:text="${aviso}"></p>
    </div>

    <div class="flex justify-between items-center mb-4">
        <form th:action="@{/empleado/historiasClinicas}" method="get" class="flex items-center space-x-4">
            <input type="text" name="numeroHistoria" placeholder="Buscar por N° Historia"
                   class="py-2 px-4 border rounded-lg" th:value="${numeroHistoria}">
            <button type="submit"
                    class="inline-block px-6 py-2 text-white bg-red-600 hover:bg-red-800 rounded-md shadow-md">
                Buscar
            </button>
            <a th:href="@{/empleado/historiasClinicas}"
               class="inline-block px-6 py-2 text-white bg-red-600 hover:bg-red-800 rounded-md shadow-md">
                Limpiar
            </a>
        </form>

        <div th:if="${esAdministrador}">
            <a th:href="@{/usuarios/index}"
               class="inline-block px-6 py-2 text-white bg-blue-600 hover:bg-blue-800 rounded-md shadow-md">
                Administrar usuarios
            </a>
        </div>

        <a th:href="@{/empleado/historiaClinica/nueva}"
           class="inline-block px-6 py-2 text-white bg-green-600 hover:bg-green-800 rounded-md shadow-md">
            Agregar Nueva Historia Clínica
        </a>
    </div>


    <div th:if="${error == null}">
        <table class="table-auto w-full border-collapse border border-gray-300 shadow-md">
            <thead class="bg-red-200">
            <tr>
                <th class="py-2 px-4 border border-gray-400 text-center">N° Historia Clínica</th>
                <th class="py-2 px-4 border border-gray-400 text-center">Nombres</th>
                <th class="py-2 px-4 border border-gray-400 text-center">Apellidos</th>
                <th class="py-2 px-4 border border-gray-400 text-center">DNI</th>
                <th class="py-2 px-4 border border-gray-400 text-center">Fecha Diagnóstico</th>
                <th class="py-2 px-4 border border-gray-400 text-center">Tipo de Tratamiento</th>
                <th class="py-2 px-4 border border-gray-400 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody class="bg-red-100">
            <tr th:each="historiaClinica : ${historiasClinicas}">
                <td class="py-2 px-4 border border-gray-400 text-center"
                    th:text="${historiaClinica.numeroHistoriaClinica}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center" th:text="${historiaClinica.nombre}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center"
                    th:text="${historiaClinica.apellido}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center" th:text="${historiaClinica.dni}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center"
                    th:text="${#dates.format(historiaClinica.fechaDiagnostico, 'dd-MM-yyyy')}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center"
                    th:text="${historiaClinica.tipoDeTratamiento}"></td>
                <td class="py-2 px-4 border border-gray-400 text-center">
                    <div class="justify-center">
                        <a th:href="@{/empleado/historiaClinica/{numeroHistoriaClinica}(numeroHistoriaClinica=${historiaClinica.numeroHistoriaClinica})}"
                           class="flex-1">
                            <button type="button"
                                    class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded shadow-md">
                                Ver
                                detalles
                            </button>
                        </a>

                        <a th:href="@{/empleado/historiaClinica/{numeroHistoriaClinica}/editar(numeroHistoriaClinica=${historiaClinica.numeroHistoriaClinica})}"
                           class="flex-1">
                            <button type="button"
                                    class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded shadow-md">
                                Editar
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div th:if="${error != null}" class="container mx-auto">
        <p th:text="${error}"></p>
    </div>
</main>
</body>
</html>
