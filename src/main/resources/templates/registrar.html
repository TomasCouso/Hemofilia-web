<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex flex-col justify-center items-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <div class="flex justify-center mb-6">
            <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-13 max-w-full w-auto">
        </div>
        <h1 class="text-3xl font-semibold text-center mb-6 text-gray-800">Registrar Empleado</h1>

        <div th:if="${error}" class="mb-4 text-red-500 text-center">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/registrar}" method="post" class="space-y-4" th:object="${usuario}">
            <div>
                <label for="nombre" class="block text-gray-600 font-medium">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="correo" class="block text-gray-600 font-medium">Correo</label>
                <input type="email" id="correo" th:field="*{correo}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-600 font-medium">Contrase√±a</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                    Registrar
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/empleado/historiasClinicas}" class="text-blue-500 hover:underline">Volver</a>
        </div>
    </div>
</div>
</body>
</html>
