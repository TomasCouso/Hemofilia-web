<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <style>
        html, body {
            height: 100%;
            background-image: url('/img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: color-burn;
        }
    </style>
</head>
<body class="bg-red-50 text-gray-900">

<div class="min-h-screen flex flex-col justify-center items-center border border-gray-200 shadow-md">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <div class="flex justify-center mb-6">
            <img th:src="@{/img/logo-hemo.png}" alt="Logo" class="h-13 max-w-full w-auto">
        </div>
        <h1 class="text-4xl font-semibold text-center mb-6 text-gray-800">Registrar Empleado</h1>

        <div th:if="${error}" class="mb-4 text-red-500 text-center">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/registrar}" method="post" class="space-y-4" th:object="${usuario}">
            <div>
                <label for="nombre" class="block text-center text-gray-600 font-medium text-xl">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" required
                       class="bg-red-100 mt-1 block w-full border-gray-300 rounded-md shadow-md py-2 px-4 text-center">
            </div>
            <div>
                <label for="correo" class="block text-center text-gray-600 font-medium text-xl">Correo</label>
                <input type="email" id="correo" th:field="*{correo}" required
                       class="bg-red-100 mt-1 block w-full border-gray-300 rounded-md shadow-md py-2 px-4 text-center">
            </div>
            <div>
                <label for="password" class="block text-center text-gray-600 font-medium text-xl">Contrase√±a</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="bg-red-100 mt-1 block w-full border-gray-300 rounded-md shadow-md py-2 px-4 text-center">
            </div>
            <div class="mt-6 flex justify-between">
                <a th:href="@{/empleado/historiasClinicas}"
                   class="bg-gray-600 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg">Volver</a>
                <button type="submit"
                        class="inline-block px-6 py-2 text-white bg-red-600 hover:bg-red-800 rounded-md shadow-md">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
